<div class="create-page-wrapper">
  <div class="dashboard-form-card">
    <h2>{{ 'CREATE_DASHBOARD_PAGE.TITLE' | translate }}</h2>
    
    

    <!-- Error Message -->
    @if (errorMessage) {
      <div style="color: red; margin-bottom: 10px; padding: 10px; background: #ffe0e0; border-radius: 4px;">
        {{ errorMessage }}
      </div>
    }

    <!-- Success Message -->
    @if (successMessage) {
      <div style="color: green; margin-bottom: 10px; padding: 10px; background: #e0ffe0; border-radius: 4px;">
        {{ successMessage }}
      </div>
    }

    <div class="form-group">
      <label for="name">{{ 'CREATE_DASHBOARD_PAGE.NAME_LABEL' | translate }}</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="newDashboardName"
        [placeholder]="'CREATE_DASHBOARD_PAGE.NAME_PLACEHOLDER' | translate"
        required />
    </div>

    <div class="form-group">
      <label for="description">{{ 'CREATE_DASHBOARD_PAGE.DESCRIPTION_LABEL' | translate }}</label>
      <textarea
        id="description"
        [(ngModel)]="newDashboardDescription"
        [placeholder]="'CREATE_DASHBOARD_PAGE.DESCRIPTION_PLACEHOLDER' | translate"
        required>
      </textarea>
    </div>

    <div class="form-actions">
      <button class="btn-reset" (click)="onReset()" [disabled]="isLoading">
        {{ 'CREATE_DASHBOARD_PAGE.RESET_BTN' | translate }}
      </button>
      <button class="btn-create" (click)="createDashboard()" [disabled]="isLoading">
        {{ isLoading ? 'Creating...' : ('CREATE_DASHBOARD_PAGE.CREATE_BTN' | translate) }}
      </button>
    </div>
  </div>
</div>
