<div class="dashboard-container">
  <div class="dashboard-actions">
    <button class="btn-reset" (click)="resetLayout()">Reset Layout</button>
  </div>
  
  <gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard">
      <div class="chart-wrapper">
        @switch (item.chartType) {
          @case ('area') {
            <app-area-chart [payload]="item.payload"></app-area-chart>
          }
          @case ('bar') {
            <app-bar-chart [payload]="item.payload"></app-bar-chart>
          }
          @case ('line') {
            <app-line-chart [payload]="item.payload"></app-line-chart>
          }
          @case ('pie') {
            <app-pie-chart [payload]="item.payload"></app-pie-chart>
          }
          @case ('donut') {
            <app-donut-chart [payload]="item.payload"></app-donut-chart>
          }
          @case ('radar') {
            <app-radar-chart [payload]="item.payload"></app-radar-chart>
          }
          @case ('heatmap') {
            <app-heatmap-chart [payload]="item.payload"></app-heatmap-chart>
          }
          @case ('scatter') {
            <app-scatter-chart [payload]="item.payload"></app-scatter-chart>
          }
          @case ('mixed') {
            <app-mixed-chart [payload]="item.payload"></app-mixed-chart>
          }
        }
      </div>
    </gridster-item>
  </gridster>
</div>
