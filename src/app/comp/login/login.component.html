<div class="create-page-wrapper">
  <div class="dashboard-form-card">
    <h2>Welcome Back</h2>

    @if (error) {
      <div class="alert alert-error">{{ error }}</div>
    }
    @if (success) {
      <div class="alert alert-success">{{ success }}</div>
    }

    <form (ngSubmit)="onLogin()">
      <!-- Username or Email -->
      <div class="form-group">
        <label for="username">Username or Email <span class="required">*</span></label>
        <input
          id="username"
          type="text"
          [(ngModel)]="loginForm.username"
          name="username"
          placeholder="Enter your username or email"
          required
          autocomplete="username"
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <input
          id="password"
          type="password"
          [(ngModel)]="loginForm.password"
          name="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        />
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="form-group" style="flex-direction: row; justify-content: space-between; margin-bottom: 25px;">
        <label style="margin: 0; cursor: pointer;">
          <input type="checkbox" [(ngModel)]="loginForm.rememberMe" name="rememberMe" style="margin-right: 8px;" />
          Remember me
        </label>
        <a href="#" style="color: var(--accent-color); font-size: 13px; text-decoration: none;">
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit" class="btn-create" [disabled]="loading">
          @if (loading) {
            <span class="spinner"></span>
          }
          {{ loading ? 'Signing in...' : 'Sign In' }}
        </button>
      </div>

      <!-- Sign Up Link -->
      <div style="text-align: center; margin-top: 30px; color: var(--text-color); font-size: 14px;">
        Don't have an account?
        <a routerLink="/signup" style="color: var(--accent-color); font-weight: 600; text-decoration: none;">
          Sign up here
        </a>
      </div>
    </form>
  </div>
</div>
