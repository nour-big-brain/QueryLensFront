<div class="page-background">
  <div class="login-card">
    <!-- Left Side - Image Placeholder -->
    <div class="left-side">
      <img [src]="'./assets/tel.jpg'" alt="Welcome Back" class="welcome-image" />
    </div>

    <!-- Right Side - Form -->
    <div class="right-side">
      <div class="form-container">
        <h2 class="login-title">Login</h2>
        <p class="login-subtitle">Welcome back! Please login to your account.</p>

        <!-- Error Alert -->
        @if (error) {
          <div class="alert alert-error">
            <span class="alert-message">{{ error }}</span>
          </div>
        }

        <!-- Success Alert -->
        @if (success) {
          <div class="alert alert-success">
            <span class="alert-message">{{ success }}</span>
          </div>
        }

        <form (ngSubmit)="onLogin()" class="login-form">
          <!-- Username Field -->
          <div class="form-group">
            <label for="username" class="form-label">User Name</label>
            <input
              id="username"
              type="text"
              class="form-input"
              [(ngModel)]="loginForm.username"
              name="username"
              placeholder="username@gmail.com"
              autocomplete="username"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              type="password"
              class="form-input"
              [(ngModel)]="loginForm.password"
              name="password"
              placeholder="••••••••"
              autocomplete="current-password"
              required
            />
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="form-options">
            <label class="remember-me">
              <input 
                type="checkbox" 
                class="checkbox-input" 
                [(ngModel)]="loginForm.rememberMe"
                name="rememberMe"
              />
              <span class="checkbox-label">Remember Me</span>
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn-login" [disabled]="loading">
            {{ loading ? 'Signing in...' : 'Login' }}
          </button>

          <!-- Sign Up Link -->
          <div class="signup-prompt">
            <span>New User?</span>
            <a routerLink="/signup" class="signup-link">Signup</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
