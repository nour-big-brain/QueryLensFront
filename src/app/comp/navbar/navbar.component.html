<nav class="navbar">
  <div class="navbar-logo">
    <a routerLink="/home">ðŸ“Š QueryLens</a>
  </div>

  <!-- Animated Hamburger Icon -->
  <button class="menu-toggle" (click)="toggleMenu()">
    <span [class.open]="menuOpen"></span>
    <span [class.open]="menuOpen"></span>
    <span [class.open]="menuOpen"></span>
  </button>

  <ul class="navbar-links" [class.open]="menuOpen">

    <li *ngIf="isLoggedIn" class="user-info">
      <span>{{ currentUsername }}</span>
    </li>

    <li>
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        {{ 'NAV.HOME' | translate }}
      </a>
    </li>

    <li *ngIf="isLoggedIn">
      <a routerLink="/listDashboard" routerLinkActive="active">{{ 'NAV.LIST_DASHBOARD' | translate }}</a>
    </li>
    <li *ngIf="isLoggedIn">
      <a routerLink="/createDashboard" routerLinkActive="active">{{ 'NAV.CREATE_DASHBOARD' | translate }}</a>
    </li>
    <li *ngIf="isLoggedIn">
      <a routerLink="/buildQuery" routerLinkActive="active">{{ 'BUILDQUERY.BUILDQUERY' | translate }}</a>
    </li>
    <li *ngIf="isLoggedIn">
      <a routerLink="/profile" routerLinkActive="active">{{ 'PROFILE.PROFILE' | translate }}</a>
    </li>

    <!-- Theme toggle -->
    <li>
      <label class="theme-switch">
        <input type="checkbox" class="theme-switch__checkbox" [checked]="isDark" (change)="toggleTheme()" />
        <div class="theme-switch__container">
          <div class="theme-switch__clouds"></div>
          <div class="theme-switch__stars-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 55" fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M135.831 3.00688C135.055 3.85027 134.111 4.29946 133 4.35447C134.111 4.40947 135.055 4.85867 135.831 5.71123C136.607 6.55462 136.996 7.56303 136.996 8.72727C136.996 7.95722 137.172 7.25134 137.525 6.59129C137.886 5.93124 138.372 5.39954 138.98 5.00535C139.598 4.60199 140.268 4.39114 141 4.35447C139.88 4.2903 138.936 3.85027 138.16 3.00688C137.384 2.16348 136.996 1.16425 136.996 0C136.996 1.16425 136.607 2.16348 135.831 3.00688Z"
                fill="currentColor"></path>
            </svg>
          </div>
          <div class="theme-switch__circle-container">
            <div class="theme-switch__sun-moon-container">
              <div class="theme-switch__moon">
                <div class="theme-switch__spot"></div>
                <div class="theme-switch__spot"></div>
                <div class="theme-switch__spot"></div>
              </div>
            </div>
          </div>
        </div>
      </label>
    </li>

    <!-- Language select -->
    <li>
      <select (change)="onLanguageChange($event)" [value]="currentLang">
        <option value="en">{{ 'LANG.ENGLISH' | translate }}</option>
        <option value="fr">{{ 'LANG.FRENCH' | translate }}</option>
        <option value="ar">{{ 'LANG.ARABIC' | translate }}</option>
      </select>
    </li>

    <!-- Logout/Login -->
    <li *ngIf="isLoggedIn">
      <button class="logout-btn" (click)="logout()">{{ 'NAV.LOGOUT' | translate }}</button>
    </li>
    <li *ngIf="!isLoggedIn">
      <a routerLink="/login" class="login-link">{{ 'NAV.LOGIN' | translate }}</a>
    </li>
  </ul>
</nav>
