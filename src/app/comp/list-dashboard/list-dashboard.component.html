<div class="dashboard-list-container" *ngIf="!isLoading; else loading">
  <h2>Your Dashboards</h2>
  
  <div *ngIf="dashboards.length > 0; else noDashboards">
    <div *ngFor="let db of dashboards" class="dashboard-card" (click)="openDashboard(db)">
      <h3>{{ db.name }}</h3>
      <p>{{ db.description || 'No description' }}</p>
      <small>Created: {{ db.createdAt | date:'short' }}</small>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="loading-container">
    <p>Loading dashboards...</p>
  </div>
</ng-template>

<ng-template #noDashboards>
  <div class="no-data-container">
    <p>No dashboards found.</p>
  </div>
</ng-template>

<div *ngIf="error" class="error-container">
  <p class="error-message">{{ error }}</p>
</div>
