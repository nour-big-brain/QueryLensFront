<div class="create-page-wrapper">
  <div class="dashboard-form-card">
    <h2>Build Query</h2>

    <form [formGroup]="buildQueryForm" (ngSubmit)="createQuery()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" formControlName="title" placeholder="Enter title" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" placeholder="Enter description"></textarea>
      </div>

      <div class="form-group">
        <label for="dataSourceId">Data Source ID</label>
        <input id="dataSourceId" type="text" formControlName="dataSourceId" placeholder="Enter data source ID" />
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input id="type" type="text" formControlName="type" placeholder="Enter type" />
      </div>

      <div class="form-group">
        <label for="queryDefinition">Query Definition</label>
        <textarea id="queryDefinition" formControlName="queryDefinition" placeholder="Enter query definition"></textarea>
      </div>

      <div class="form-group">
        <label for="userId">User ID</label>
        <input id="userId" type="text" formControlName="userId" placeholder="Enter user ID" />
      </div>

      <div class="form-actions">
        <button type="button" class="btn-reset" (click)="onReset()">Reset</button>
        <button type="submit" class="btn-create">Create</button>
      </div>

      <p class="success-message" *ngIf="isCreated">
        Query created successfully!
      </p>
    </form>
  </div>
</div>
